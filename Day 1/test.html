<!DOCTYPE html>
<html>
<head>
    <title>My First JavaScript</title>
</head>
<body>
    <h2>My First JavaScript Program</h2>
    <button onclick="displayMessage()">Click me</button>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        let symbol1 = Symbol('mySymbol');
        let symbol2 = Symbol('mySymbol');
        console.log(typeof symbol1)
        console.log(symbol1 === symbol2);

        let person = {
            name: 'Alice',
            age: 30
        };

        let personName = person.name;
        let personAge = person.age;
        console.log(personName, personAge); //Output: Alice

        let notAssigned;
        console.log(notAssigned);

        function displayMessage() {
            let first_message = 'Welcome to your First JavaScript program';
            const second_message = "Welcome to your Second JavaScript Program";
            document.querySelector("#demo").textContent = `Hello, ${first_message}!`;
            document.querySelector("#demo2").textContent = second_message;
        }
    </script>
</body>
</html>
